{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<style>
    footer {
        margin-top: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="challenges-main-div container-fluid" style="padding: 0; margin: 0;">
    <div class="row">
        <div class="col-7" style="height: 100vh;">
            <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
      alt="" style="height: 100%; width: 100%;object-fit: cover; position: absolute;">
        </div>
        <div class="col-5" style="padding: 0 50px; padding-top: 150px;">
            <h3 style="padding-left: 15px;">Apply for Startup challenges</h3>
            <div class="container" style="padding-top: 30px;">
                <h5>Challenge - {{ chas.challenge_name }} by {{ chas.company_name }}</h5>
                <p>Relevant Industry: {{ chas.relevant_industry }}</p>
                <p>Location: {{ chas.location }}</p>
                <p>Theme: {{ chas.theme }}</p>

                <form method="POST" action="/apply_for_challenges/{{ chas.id }}" enctype="multipart/form-data">
                    <fieldset>
                    <input style="width: 80%; padding: 5px 10px;" name="text" placeholder="Enter your Email Id to register">
                    <button class="btn btn-success" type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
